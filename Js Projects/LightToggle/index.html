<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Light</title>
</head>

<body style="align-items: center; justify-content: center; text-align: center; padding: 100px 100px 100px 100px;">
    <button onclick="document.getElementById('imgg').src='off.jpg'"> Turn on </button>
    <img id = "imgg" src="off.jpg" alt="" style="width:250px; height: 350px;">
    <button onclick="document.getElementById('imgg').src='on.jpg'"> Turn off </button>
</body>

</html>
